<!DOCTYPE html>
<html>

    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header></header>
        <main>

            <div id="form_header">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>
            </div>

            <form id="survey_form">
                <div>
                    <label for="input_name">Name</label>
                    <input class="form-control" id="input_name" type="text" placeholder="Enter your name" name="name" />
                </div>

                <div>
                    <label for="input_email">Email</label>
                    <input class="form-control" id="input_email" type="text" placeholder="Enter your Email"
                        name="email" />
                </div>

                <div>
                    <label for="input_age">Age <span>(optional)</span></label>
                    <input class="form-control" id="input_age" type="number" min="10" max="99" placeholder="Age"
                        name="age" />
                </div>

                <div>
                    <label for="roles">Which option best describes your current role?</label>
                    <select class="form-control" id="roles" name="roles">
                        <optgroup label="Select current role">
                            <option>Student</option>
                            <option>Full time Job</option>
                            <option>Full time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input_checkbox_recommend">Would you recommend freeCodeCamp to a friend? </label>

                    <label for="male"> <input type="radio" id="male" name="gender" value="male" checked />
                        Male</label><br />

                    <label for="female"> <input type="radio" id="female" name="gender"
                            value="female" />Female</label><br />

                    <label for="other"><input type="radio" id="other" name="gender" value="other" /> Other</label>
                </div>

                <div class="form-group">
                    <label>
                        What would you line to see improved?
                        <span>(Check all that apply)</span>
                    </label>

                    <label for="front_end">Front-end Projects</label>
                    <input type="checkbox" name="front_end" id="front_end" checked />

                    <label for="back_end">Back-end Projects</label>
                    <input type="checkbox" name="back_end" id="back_end" />

                    <label for="data_visualization">Data Visualization</label>
                    <input type="checkbox" name="data_visualization" id="data_visualization" />

                    <label for="challenges">Challenges</label>
                    <input type="checkbox" name="challenges" id="challenges" />
                </div>

                <div>
                    <label for="comment">Any comments or suggestions?</label>
                    <textarea type="textarea" name="comment" id="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>

                <input type="submit" value="Submit">
            </form>
        </main>

        <footer></footer>
    </body>

</html>
